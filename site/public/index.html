<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="43200" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssfonts/cssfonts-min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="/css/board.css" />
</head>

<body class="container-fluid">
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id="clock"></li>
            <li data-row="2" data-col="1" data-sizex="1" data-sizey="4" id="weather"></li>
            <li data-row="5" data-col="1" data-sizex="1" data-sizey="4" id="officerList"></li>
            <li data-row="1" data-col="2" data-sizex="2" data-sizey="1">
                <div class="widget company-name">
                    <img src="/img/BHFC_Header.png" />
                </div>
            </li>
            <li data-row="2" data-col="2" data-sizex="2" data-sizey="5" id="images"></li>
            <li data-row="9" data-col="2" data-sizex="2" data-sizey="3" id="latest"></li>
            <li data-row="1" data-col="4" data-sizex="1" data-sizey="9" id="calendar"></li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-slick/0.9.3/react-slick.min.js"></script>

    <script src="js/app.js"></script>
    <script type="text/jsx" src="js/components/OfficerList.jsx"></script>
    <script type="text/jsx" src="js/components/Images.jsx"></script>
    <script type="text/jsx" src="js/components/Clock.jsx"></script>
    <script type="text/jsx" src="js/components/Weather.jsx"></script>
    <script type="text/jsx" src="js/components/LatestCalls.jsx"></script>
    <script type="text/jsx" src="js/components/Calendar.jsx"></script>
</body>

</html>
